<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>JordanShoes</title>
</head>
<body>
  <header>
    <div>
      <span>Ganhe R$ 10,00 de desconto no frete</span>
    </div>
    <div>
      <h1>JordanShoes</h1>
    </div>
  </header>

  <div id="hero">
    <section>
      <div class="container">
        <h2>A melhor loja de Jordan</h2>
        <p>O tênis Jordan é fruto de uma velha e forte parceria entre a Nike e o jogador Michael Jordan.</p>
      </div>
    </section>
    <span id="overlay"></span>
  </div>

  <main>
    <div class="container">
      <div>
        <h2>Destaques</h2>
        <span>Frete grátis e chinelo de brinde é aqui, aproveite por tempo limitado. </span>
      </div>
      <div id="grid">
        <div class="card">
          <img src="./img/1.png">
        </div>
        <div class="card">
          <img src="./img/2.png">
        </div>
        <div class="card">
          <img src="./img/3.png">
        </div>
        <div class="card">
          <img src="./img/4.png">
        </div>
        <div class="card">
          <img src="./img/5.png">
        </div>
        <div class="card">
          <img src="./img/6.png">
        </div>
        <div class="card">
          <img src="./img/7.png">
        </div>
        <div class="card">
          <img src="./img/8.png">
        </div>       

      </div>
    </div>
  </main>

  <footer>
    <span>Todos os direitos reservados.</span>
  </footer>
</body>
</html>
